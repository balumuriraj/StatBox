<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>StatBox</title>
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<script src="../node_modules/falcor/dist/falcor.browser.js"></script>
<script src="./index.js"></script>

<body>
  <header>
    <div class="header-container">
      <div class="title-block">
        <p>
          <span>Stat</span>Box</p>
      </div>
      <div class="menu-block">
        <ul>
          <li class="active">home</li>
          <li>movies</li>
          <li>celebs</li>
          <li>watchlist</li>
          <li>
            <i class="fa fa-user"></i>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <div class="img-header">
    <div class="img-container">
      <div class="img-block">
        <div class="img-gradient"></div>
      </div>
    </div>
    <div class="text-container">
      <div class="text-block">
        <p class="title">StatBox</p>
        <p>find movies you want to watch based on genre, popularity, cast and many more</p>
        <button>sign up</button>
      </div>
    </div>
  </div>

  <div class="page-block">
    <div class="section-block">
      <p>Movies by Year</p>

      <ul class="section-menu" id="years"></ul>
      <div id="movies"></div>

    </div>

    <div class="section-block">
      <p>born today</p>

      <ul class="section-menu">
        <li class="active">this week</li>
        <li>next week</li>
        <li>next month</li>
      </ul>

      <ul class="section-images">
        <li>
          <img src="http://placehold.it/175x225">

        </li>

  </div>
